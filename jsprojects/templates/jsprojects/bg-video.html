{% extends "jsprojects/base.html" %}

{% load static %}

{% block head %}
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="{% static 'jsprojects/css/styles.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}
    <div class="preloader">
        <video muted autoplay loop>
            <source src="{% static 'jsprojects/videos/preloader.mp4' %}" type="video/mp4">
        </video>
        <iframe class="w-100 h-100" src="https://giphy.com/embed/TvLuZ00OIADoQ"></iframe>
    </div>
    <header>
        <div class="overlay d-none d-sm-block"></div>
        <video id="bg-video" muted autoplay loop>
            <source src="{% static 'jsprojects/videos/coral_reef.mp4' %}" type="video/mp4">
        </video>
    </header>
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-6 col-sm-3 align-self-end pb-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="btn-play" type="button" class="btn btn-primary">
                        <i class="fa fa-play"></i>
                    </button>
                    <button id="btn-pause" type="button" class="btn btn-danger">
                        <i class="fa fa-pause"></i>
                    </button>
                    </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="title w-100 text-white text-center title-bg p-3 rounded">
                    <h4 class="display-5">Background Video</h4>
                    <p class="lead mb-0">Vanilla JavaScript and Bootstrap</p>
                </div>
            </div>
            <div class="col-6 col-sm-3 align-self-end pb-3">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-primary" for="btnradio1">Coral</label>
                    
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-primary" for="btnradio2">Forrest</label>
                    
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-primary" for="btnradio3">Road</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                    <label class="btn btn-primary" for="btnradio4">Bird</label>
                </div>
            </div>
        </div>
    </div>  
    <footer>
        <a href="https://giphy.com/gifs/TvLuZ00OIADoQ">via GIPHY</a>
    </p></footer>
{% endblock %}

{% block scripts %}
<script src="{% static 'jsprojects\js\bg-video.js' %}"></script>
{% endblock %}
